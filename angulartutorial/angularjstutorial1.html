<!DOCTYPE html>
<html lang="en" ng-app = "app1" ng-init = "person = {fName: 'Derek', lName: 'Banas'};
capitals = [{city: 'Montgomery', state: 'Alabama'}, {city: 'Juneau', state: 'Alaska'}, {city: 'Phoenix', state: 'Arizona'}]">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Tutorial 1</title>
</head>
<body>

    <div ng-controller = "ctrl1">
        <span>Values: </span>
        <input type="text" ng-model = "first"/>
        <input type="text" ng-model = "second"/>
        <button ng-click = "updateValue()">Sum</button><br>
        <span>Sum: {{calculation}}</span>

        <p>5 + 5 = {{5+5}}</p>
        <p>Your first value is {{first}}</p>
        <p>Your second value is <span data-ng-bind="second"></span></p>
        <p>{{person.fName + " " + person.lName}} you entered {{first + " and " + second}}</p>

        <ol>
          <li ng-repeat = "capital in capitals">
            Capital City: {{capital.city}}<br>
            Capital State: {{capital.state}}
          </li>  
        </ol>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src = "js/exam1.js"></script>
</body>
</html>
